                    <select name="" id="operator">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="x">x</option>

                    </select>
                    <input type="number" name="" class="input" id="numero2" placeholder="Nº 2">
                </div>  
                <center>                    
                    <button class="btn-calc" onclick="calcular()">Calcular</button>
                    <button class="btn-calc-erase" onclick="clear()">Borrar</button>
                </center>                 
                <p id="resultado_calc">
